<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Crypto Dogs</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/utility.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h1 class="bottom-margin-50">CryptoDogs, the DApp!</h1>
        
        <div id="errors" class="bottom-margin-50"></div>


        <div id="contractDetails">
            <div id="dogContainer" class="bottom-margin-50">
                <h2>CryptoDogs to Adopt</h2>

                <div id="dogs"></div>
            </div>
        </div>

        <div class="bottom-margin-50">
            <p><strong>Your Address:&nbsp;</strong> <span id="yourAddress"></span></p>          
        </div>

        <div class="bottom-margin-50">
            <span><strong>How Much ETH you Have:</strong></span>

            <span id="yourETHAmount"></span>

            <span>&nbsp;ETH</span>
        </div>

        <div id="owner" class="bottom-margin-50">
            <span><strong>The Owner of the contract:&nbsp;</strong></span>

            <span id="ownerAddress"></span>
        </div>

        <div id="ownerSees" class="hide bottom-margin-50">
            <div class="row">
                <div class="col-md-4">
                    <h2>Transfer Contract</h2>

                    <input type="text" id="transferToAddress" placeholder="address to transfer to" class="width-225">
                    <button id="transferOwnership">Transfer Ownership Of Contract</button>
                </div>
                <div class="col-md-4">
                    <div class="bottom-margin-50">
                        <h2>Mint a CryptoDog</h2>
 
                        <input type="text" id="dog_name" placeholder="name of the dog" class="width-225">
                        <input type="text" id="dog_age" placeholder="age of the dog" class="width-225">
                        <input type="text" id="dog_image_url" placeholder="image_url of the dog" class="width-225">

                        <button id="mintDog">Mint new CryptoDog</button>
                    </div>
                </div>
                <div class="col-md-4" id="ownerSeesAdditionalInfo">
                    
                </div>
            </div>
        </div>

        <!-- https://getbootstrap.com/docs/4.1/layout/grid/ -->
        <div class="row bottom-margin-50">
            <div class="col-md-12" id="transactions">
            </div>
        </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
